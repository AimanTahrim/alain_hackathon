name: Run Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§¹ Clean old report
        run: |
          rm -rf allure-results
          rm -rf latest-report

      - name: ðŸ§  Restore Allure History
        if: always()
        run: |
          if [ -d latest-report/history ]; then
            cp -r latest-report/history allure-results/
          fi

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ”§ Rebuild Cypress Binary
        run: npm rebuild cypress --force

      - name: ðŸ”“ Fix Executable Permission
        run: chmod +x ./node_modules/.bin/cypress

      - name: ðŸ§ª Run Cypress Tests with Allure
        run: npx cross-env CYPRESS_allure=true npx cypress run
        continue-on-error: true # Ensures pipeline continues on test failures

      - name: ðŸ“Š Generate Allure Report
        if: always()
        run: npx allure generate allure-results --clean -o latest-report

      - name: ðŸ§ª Add cache-busting version file
        if: always()
        run: |
          echo "Build at $(date)" > latest-report/version.txt

      - name: ðŸš€ Commit Allure Report to main branch
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull origin main
          git add latest-report
          git commit -m "ðŸ§ª Update latest Allure report - ${{ github.sha }}" || echo "No changes to commit"
          git push origin main
