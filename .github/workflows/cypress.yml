name: Run Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§¹ Clean old report
        run: |
          rm -rf allure-results
          rm -rf allure-report

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ”§ Rebuild Cypress Binary
        run: npm rebuild cypress --force

      - name: ðŸ”“ Fix Executable Permission
        run: chmod +x ./node_modules/.bin/cypress

      - name: ðŸ§ª Run Cypress Tests with Allure
        run: npx cross-env CYPRESS_allure=true npx cypress run
        continue-on-error: true # Ensures failed tests don't stop the pipeline

      - name: ðŸ“Š Generate Allure Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      - name: ðŸª„ Create .nojekyll file
        if: always()
        run: touch ./allure-report/.nojekyll

      - name: ðŸ§ª Debug List Contents of Allure Report
        if: always()
        run: |
          echo "Contents of allure-report:"
          ls -lah ./allure-report
          echo "Does index.html exist?"
          test -f ./allure-report/index.html && echo "âœ… Yes" || echo "âŒ No"

      - name: ðŸ§ª Touch version file to bust cache
        run: |
          echo "Build at $(date)" > allure-report/version.txt

      - name: ðŸš€ Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
          commit_message: "ðŸš€ update allure report ${{ github.sha }}"
