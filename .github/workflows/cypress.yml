name: Run Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”§ Rebuild Cypress Binary
        run: npm rebuild cypress --force

      - name: ğŸ”“ Fix Executable Permission
        run: chmod +x ./node_modules/.bin/cypress

      - name: ğŸ§ª Run Cypress Tests
        run: npm run test:ci

      - name: ğŸ“Š Generate Allure Report
        run: npm run report:generate

      - name: ğŸ“¤ Upload Allure Dashboard as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-dashboard
          path: allure-report
