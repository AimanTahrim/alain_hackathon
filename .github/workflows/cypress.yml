name: Run Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🧹 Clean old report
        run: |
          rm -rf allure-results
          rm -rf allure-report

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔧 Rebuild Cypress Binary
        run: npm rebuild cypress --force

      - name: 🔓 Fix Executable Permission
        run: chmod +x ./node_modules/.bin/cypress

      - name: 🧪 Run Cypress Tests with Allure
        run: npx cross-env CYPRESS_allure=true npx cypress run
        continue-on-error: true # Ensures failed tests don't stop the pipeline

      - name: 📊 Generate Allure Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      - name: 🔍 Debug Allure Report Folder
        if: always()
        run: ls -R allure-report

      - name: 🚀 Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
